apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: loan-origination-policy
  namespace: lending
spec:
  podSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values:
          - loan-origination
          - intellifin-loan-origination
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: In
                values:
                  - gateway
      ports:
        - port: 8080
          protocol: TCP
  egress:
    - to:
        - namespaceSelector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: In
                values:
                  - database
      ports:
        - port: 1433
          protocol: TCP
    - to:
        - podSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - redis
      ports:
        - port: 6379
          protocol: TCP
    - to:
        - podSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - rabbitmq
      ports:
        - port: 5672
          protocol: TCP
    - to:
        - namespaceSelector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: In
                values:
                  - kube-system
      ports:
        - port: 53
          protocol: UDP
