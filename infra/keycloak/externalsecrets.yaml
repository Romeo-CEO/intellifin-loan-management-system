apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-db-credentials
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: database
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-production
    kind: ClusterSecretStore
  target:
    name: keycloak-db-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: kv/data/prod/keycloak/postgresql
        property: username
    - secretKey: password
      remoteRef:
        key: kv/data/prod/keycloak/postgresql
        property: password
    - secretKey: replPassword
      remoteRef:
        key: kv/data/prod/keycloak/postgresql
        property: replicationPassword
    - secretKey: metricsPassword
      remoteRef:
        key: kv/data/prod/keycloak/postgresql
        property: metricsPassword
---
