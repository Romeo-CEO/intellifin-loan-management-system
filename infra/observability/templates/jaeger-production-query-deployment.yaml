{{- if and .Values.jaeger.enabled (eq .Values.jaeger.mode "production") }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "observability.fullname" . }}-jaeger-query
  labels:
    {{- include "observability.labels" . | nindent 4 }}
    app.kubernetes.io/component: jaeger-query
    app.kubernetes.io/name: jaeger
spec:
  replicas: {{ .Values.jaeger.production.query.replicaCount }}
  selector:
    matchLabels:
      {{- include "observability.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: jaeger-query
  template:
    metadata:
      labels:
        {{- include "observability.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: jaeger-query
    spec:
      containers:
        - name: query
          image: "{{ .Values.jaeger.production.query.image.repository }}:{{ .Values.jaeger.production.query.image.tag }}"
          imagePullPolicy: {{ .Values.jaeger.production.query.image.pullPolicy }}
          args:
            - "--query.http-server.host-port=:{{ .Values.jaeger.production.query.service.port }}"
            - "--query.admin-http-server.host-port=:16687"
            {{- range $key, $value := .Values.jaeger.production.query.cmdlineParams }}
            - "--{{ $key }}={{ $value }}"
            {{- end }}
          env:
            - name: SPAN_STORAGE_TYPE
              value: {{ .Values.jaeger.production.storage.type }}
            - name: ES_SERVER_URLS
              value: {{ printf "%s://%s:%d" .Values.jaeger.production.storage.elasticsearch.scheme .Values.jaeger.production.storage.elasticsearch.host .Values.jaeger.production.storage.elasticsearch.port | quote }}
            - name: ES_USERNAME
              value: {{ .Values.jaeger.production.storage.elasticsearch.user | quote }}
            - name: ES_PASSWORD
              value: {{ .Values.jaeger.production.storage.elasticsearch.password | quote }}
            - name: ES_INDEX_PREFIX
              value: {{ .Values.jaeger.production.storage.elasticsearch.indexPrefix | quote }}
            - name: ES_VERSION
              value: {{ printf "%v" .Values.jaeger.production.storage.elasticsearch.version | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.jaeger.production.query.service.port }}
            - name: admin
              containerPort: 16687
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            {{- toYaml .Values.jaeger.production.query.resources | nindent 12 }}
      {{- with .Values.jaeger.production.query.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.jaeger.production.query.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.jaeger.production.query.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
