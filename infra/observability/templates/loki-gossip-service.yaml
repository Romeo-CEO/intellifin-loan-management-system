{{- if .Values.loki.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "observability.fullname" . }}-loki-gossip
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "observability.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    {{- include "observability.loki.selectorLabels" . | nindent 4 }}
  ports:
    - name: gossip
      port: 7946
      targetPort: gossip
{{- end }}
