apiVersion: v1
kind: Service
metadata:
  name: credit-assessment-service
  namespace: intellifin
  labels:
    app: credit-assessment-service
    component: backend
    tier: services
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: credit-assessment-service
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None
